<section id="game">
    <div class="row">
        <div class="large-6 medium-6 small-6 columns">
            <div class="turn">Turn: 
                <div id="player_color" 
                    [ngClass]="'player'.concat(turn)">
                </div> 
                <span class="name"></span>
            </div>
        </div>
        <div class="large-6 medium-6 small-6 columns">
            <a href="#" id="retract" 
                [hidden]="!canRetract"
                [ngClass]="'player'.concat(preTurn)">
                Retract
            </a>
        </div>
    </div>
    <div class="row">
        <div class="large-12 medium-12 small-12 columns">
            <div id="wrapper" [ngClass]="{'learningMode': learningMode}">
                <div *ngFor="let row of tiles;">
                    <div *ngFor="let tile of row;" 
                        (click)="onMove(tile)"
                        [style.width]="tile.length+'px'"
                        [style.height]="tile.length+'px'" 
                        [ngClass]="setTileClasses(tile)"
                        ngCloak
                        class="check"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="large-12 medium-12 small-12 columns">
            <div class="button pink_button" 
                id="learning_mode" 
                [ngClass]="{'checked': learningMode}"
                (click)="onLearningMode()">
                Learning Mode: {{ learningMode ? "On" : "Off" }}
            </div>
        </div>
    </div>
</section>
